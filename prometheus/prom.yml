global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'agileco-backend'
    scheme: https
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['seo-backend-production-d9a2.up.railway.app']
        labels:
          service: 'agileco-seo'
          environment: 'production'